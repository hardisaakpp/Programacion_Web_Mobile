<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
</head>
<body>
<!-- Encabezado principal -->
<header>
  <div style="text-align: center; margin-top: 50px;">
    <!-- Logo de Google -->
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" width="200">
  </div>
</header>

<!-- Formulario de búsqueda -->
<main style="text-align: center; margin-top: 30px;">
  <form action="https://www.google.com/search" method="get">
    <!-- Barra de búsqueda -->
    <input
            type="text"
            name="q"
            placeholder="Buscar en Google"
            style="width: 60%; padding: 10px; font-size: 16px;"
    >
    <br><br>
    <!-- Botones de búsqueda -->
    <button type="submit" style="padding: 10px 20px; font-size: 16px;">Buscar con Google</button>
    <button type="button" style="padding: 10px 20px; font-size: 16px;">Voy a tener suerte</button>
  </form>
</main>

<!-- Pie de página -->
<footer style="text-align: center; margin-top: 50px;">
  <p>Google © 2024</p>
</footer>
</body>
</html>
